<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Mufasira</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="scripts.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="index.html"><img src="logo.png" alt="logo" class="logo"><div class="brand-text"><h1>Mufasira</h1><p class="tag">No Compromise With Protein</p></div></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
      <button id="menuBtn4" class="menu-btn" aria-label="Open menu"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main>
    <section class="section contact-section">
      <div class="wrap grid-2">
        <div>
          <h3>Contact Us</h3>
          <p>Wholesale, samples or general enquiries — reach out.</p>

          <form id="contactFormFull" class="contact-form">
            <label><span>Name</span><input name="name" required></label>
            <label><span>Email</span><input name="email" type="email" required></label>
            <label><span>Phone</span><input name="phone"></label>
            <label><span>Message</span><textarea name="message" rows="5" required></textarea></label>

            <div class="form-actions">
              <button class="btn primary" type="submit">Send</button>
              <button class="btn ghost" type="reset">Reset</button>
            </div>
            <div id="statusFull" class="form-status"></div>
          </form>
        </div>

        <aside>
          <div class="info-card">
            <h4>Head Office</h4>
            <p>Mufasira Foods, Industrial Park, City</p>
            <p><strong>Email:</strong> sales@mufasira.example</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
          </div>

          <div class="map-placeholder">
            <!-- Put an embedded Google Map or Static Map here later -->
            <img src="https://images.unsplash.com/photo-1542736667-069246bdbc75?q=80&w=900&auto=format&fit=crop&ixlib=rb-4.0.3&s=placeholder" alt="map placeholder">
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-row"><p>&copy; <span id="yearContact"></span> Mufasira</p></div>
  </footer>
</body>
</html>
